<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="background">
      <img src="./images/bg-pattern-top.svg" alt="" class="bg-top" />
      <img src="./images/bg-pattern-bottom.svg" alt="" class="bg-bottom" />
    </div>
    <div class="card">
      <div class="upper-card">
        <div class="card-header">
          <div class="avatar">
            <img class="avatar-img" src="./images/image-victor.jpg" alt="" />
          </div>
        </div>
        <div class="profile-data">
          <h2 class="name">Victor Crest <span class="age">26</span></h2>
          <p class="city">London</p>
        </div>
      </div>
      <div class="lower-card">
        <div class="social-data">
          <div class="stats">
            <h2 class="numbers">80K</h2>
            <p class="data-type">Followers</p>
          </div>
          <div class="stats">
            <h2 class="numbers">803K</h2>
            <p class="data-type">Likes</p>
          </div>
          <div class="stats">
            <h2 class="numbers">1.4K</h2>
            <p class="data-type">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
